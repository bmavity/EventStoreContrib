
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Post Projection</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <!-- styles section -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet"/>
        <link href="bootstrap/css/bootstrap-sitelayout.css" rel="stylesheet"/>

        <!-- for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="lib/html5shim/html5.js" type="text/javascript"></script>
        <![endif]-->

        <!-- icons -->
        <link rel="shortcut icon" href="bootstrap/ico/favicon.ico"/>
    </head>
    <body>

        <div class="wrapper">
            <!-- ==================================== top navigation section ====================================-->
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <!-- ==== show menu for device ====-->
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>

                        <!-- ==== site logo ====-->
                        <a class="brand" href="index.htm">
                            <img src="bootstrap/img/eventstore_logo.png">
                        </a>

                        <!-- ==== show menu for desktop device ====-->
                        <div class="nav-collapse collapse topmenu">
                            <ul class="nav" id="navmenu">
                            </ul>
                        </div><!--/.nav-collapse -->
                        <script id="navmenuTemplate" type="text/x-jsrender">
                            <li class="{{>active}}">
                                <a href="{{>link}}">{{>name}}</a>
                            </li>
                        </script>

                    </div>
                </div>
            </div>

            <!-- ==================================== content section ====================================-->
            <div class="container content">

                <h1>Create A Standard Projection</h1>

                <div class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="name"><strong>Name</strong></label>
                        <div class="controls">
                            <input id="name" type="text" class="span4"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="query"><strong>Source</strong></label>
                        <div class="controls">
                            <textarea id="query" cols="80" rows="20" class="span5"></textarea>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="type"><strong>Select Type</strong></label>
                        <div class="controls" class="span4">
                            <select id="type">
                                <option value="native:EventStore.Projections.Core.Standard.IndexStreams">Index Streams</option>
                                <option value="native:EventStore.Projections.Core.Standard.CategorizeStreamByPath">Categorize Stream by Path</option>
                                <option value="native:EventStore.Projections.Core.Standard.CategorizeEventsByStreamPath">Categorize Event by Stream Path</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <button id="post" class="btn btn-success">Post</button>
                        </div>
                    </div>
                    <div id="log"></div>
                </div>


            </div> <!-- /container -->
            <div class="push"></div>
        </div>

        <!-- ==================================== footer section ====================================-->

        <footer>
            <div class="container">
                <div class="row">
                    <div class="span12">
                        <p>&copy; EventStore 2012</p>
                    </div>
                </div>
            </div>
        </footer>


        <!-- ==================================== javascript section ====================================-->
        <span class="scriptload">
            <script src="lib/jquery/jquery-1.8.0.min.js" type="text/javascript"></script>
            <script src="lib/jsrender/jsrender.js" type="text/javascript"></script>
            <script src="js/loadjs.js" type="text/javascript"></script>
        </span>

        <script>
            $(function(){
                $('#post').click(function () {
                    function on_posted(data, textStatus, jqXHR) {
                        var statusUrl = jqXHR.getResponseHeader('Location');
                        $('#log').append("<a href='" + statusUrl + "'>" + statusUrl + "</a>");
                        window.location = "view-projection.htm#" + statusUrl;
                    }
                    var name = $("#name").val();
                    $.ajax("/projections/persistent?name=" + name + "&type=" + encodeURIComponent($("#type").val()),
                            {
                                headers: {
                                    Accept: "application/json",
                                    "Content-Type": "text/plain",
                                },

                                data: $('#query').val(),
                                type: 'POST',
                                success: on_posted,
                                error: function () { alert('error'); }
                            });
                });
            });
        </script>
    </body>
</html>
